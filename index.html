<html>
	<head>
		<title>Complex Mapping</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/complex.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<center>
			<div id="wrapper">
				<div id="zPlaneDiv"></div>	
				<div id="wPlaneDiv"></div>
			</div>
			f(z) = <select id="mapping" onchange="mapUpdate()">
				<option value="z" selected="selected">z</option>
				<option value="z^2">z^2</option>
				<option value="Sqrt(z)">Sqrt(z)</option>
				<option value="Exp(z)">Exp(z)</option>
				<option value="Exp(iz)">Exp(iz)</option>
				<option value="Log(z)">Log(z)</option>
				<option value="Conj(z)">Conj(z)</option>
				<option value="1/z">1/z</option>
			</select>
			<br>
			<button onclick="clearCanvas()">Clear</button>
		</center>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
